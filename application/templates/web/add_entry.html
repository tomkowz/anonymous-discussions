{% extends 'layout/layout.html' %}
{% import('web/macros.html') as macros %}

{% block body %}

{% if error %}
  <p class="margin-top-15 margin-bottom-15 error">{{ error }}</p>
{% endif %}

{% if success %}
  <p class="margin-top-15 margin-bottom-15 success">{{ success }}</p>
{% endif %}

{{ macros.render_tip() }}
<form id="add-entry-form" method="POST" class="add-entry">
  <textarea id="content" class="clean alignleft font-14 full-width" name="content" placeholder="O czym myÅ›lisz?" autofocus>{{ content }}</textarea>
  <input type="hidden" name="user_op_token" value="{{ op_token }}"/>
  <div class="alignright">
    <input class="font-14 bold" type="submit" value="Dodaj">
  </div>
</form>

{{ macros.render_token(op_token) }}

{% endblock %}
