{% extends 'user/master_layout.html' %}

{% block body %}

{% if error %}
  <p class="margin-top-15 margin-bottom-15 error">{{ error }}</p>
{% endif %}

{% if success %}
  <p class="margin-top-15 margin-bottom-15 success">{{ success }}</p>
{% endif %}

<form id="add-entry-form" method="POST" class="add-entry">
  <textarea id="content" class="clean alignleft font-14 full-width" name="content" placeholder="O czym myślisz?" autofocus>{{ content }}</textarea>
  <div class="alignright">
    <input class="font-14 bold" type="submit" value="Dodaj">
  </div>

  <div class="add-entry-hint">
    <p class="margin-top-5">
      <a class="default selected" href="{{ url_for('faq') }}">Dowiedz się czym jest token</a>.
    </p>
    <p class="margin-top-5 bold">Twój token:</p>
  </div>
  <textarea id="op-token" class="clean alignleft font-12 full-width" name="op_token" placeholder="Twój token">{{ op_token }}</textarea>
</form>

{% endblock %}
