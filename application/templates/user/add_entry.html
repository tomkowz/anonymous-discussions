{% endif %}

{% if success %}

{% endif %}

<form class="add-entry" action="{{ url_for('add_post') }}" method="POST">
  <textarea class="clean alignleft font-14 full-width" name="content" placeholder="O czym myÅ›lisz?" autofocus>{{ content }}</textarea>
  <div class="alignright">
    <input class="font-14 bold" type="submit" value="Dodaj">
  </div>
</form>
{% endblock %}
