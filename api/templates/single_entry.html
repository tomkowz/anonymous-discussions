{% extends 'master_layout.html' %}
{% import('macros.html') as macros %}

{% block body %}
  {{ macros.render_entries(entries) }}

  <p class="section font-20">Komentarze (2)</p>
  <ul class="comments no-bullets">
    <li class="comment-item">
      <div class="comment-header">
        <p class="comment-date floatleft font-12">14/03/16 09:41</p>
        <!-- <p class="comment-votebox floatright font-12">+ 10 -</p> -->
        <div class="clear"></div>
      </div>
      <p class="comment-content font-14">Ale urwał, ale to było dobre!</p>
      <p class="comment-actions alignright font-12"></p>
    </li>

    <li class="comment-item">
      <div class="comment-header">
        <p class="comment-date floatleft font-12">14/03/16 09:41</p>
        <!-- <p class="comment-votebox floatright font-12">+ 10 -</p> -->
        <div class="clear"></div>
      </div>
      <p class="comment-content font-14">Ale urwał, ale to było dobre!</p>
      <p class="comment-actions alignright font-12"></p>
    </li>
  </ul>

  <form class="add-comment" action="{{ url_for('add_post') }}" method="POST">
    <textarea class="clean alignleft font-20 full-width" name="content" placeholder="Komentarz" autofocus>{{ content }}</textarea>
    <input type="hidden" name="entry_id" value="{{ entries[0].id }}">
    <div class="alignright">
      <input class="font-20 bold" type="submit" value="Dodaj">
    </div>
  </form>
{% endblock %}
