{% extends 'master_layout.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entry_list.css') }}">
{% endblock %}

{% block body %}
<ul class="entries">
  {% if entries|length > 0 %}
    {% for entry in entries %}
      <li class="entry-item">
        <p class="entry-header">
          <a class="comments-count" href="{{ url_for('show_entry', id=entry.id) }}">Komentarze: 0</a>, {{ entry.date }}
        </p>
        <p class="entry-content">{{ entry.content|safe }}</p>
      </li>
    {% endfor %}
  {% else %}
    <p>Brak wpis√≥w.</p>
  {% endif %}
<ul>
{% endblock %}
