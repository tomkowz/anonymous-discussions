{% macro render_entries(entries) -%}
  {% if entries|length > 0 %}
    <ul class="entries section no-bullets">

      {% for entry in entries %}
        <li class="entry-item">
          <p class="entry-header alignright font-12">
            <a class="default" href="{{ url_for('show_entry', id=entry.id) }}">Komentarze: 0</a>, {{ entry.date }}
          </p>
          <p class="alignleft font-20">{{ entry.content|safe }}</p>
        </li>
      {% endfor %}

    </ul>
  {% else %}
    <p class="entries-no-content">Brak wpis√≥w.</p>
  {% endif %}
{%- endmacro %}
